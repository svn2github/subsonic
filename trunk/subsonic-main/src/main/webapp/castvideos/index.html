<!DOCTYPE html>
<html>
<head>
    <title>Cast Videos: Google Cast Chrome Sender SDK Demo App</title>
    <link rel="stylesheet" type="text/css" href="css/CastVideos.css">
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script type="text/javascript" src="/script/jwplayer-5.10.min.js"></script>
    <script src="CastVideos.js"></script>
</head>
<body>
<div id="main_video">

    <div id="overlay"></div>
    <div id="jwplayer"><a href="http://www.adobe.com/go/getflashplayer" target="_blank">Get Flash</a></div>
    <div id="media_control">
        <input id="progress_slider" type="range" value="0">
        <div id="play"></div>
        <div id="pause"></div>
        <div id="duration">0:00</div>
        <div id="audio_on"></div>
        <div id="audio_off"></div>
        <input id="volume_slider" type="range" min="0" max="100" value="50">
        <div id="casticonactive"></div>
        <div id="casticonidle"></div>
    </div>
</div>

<script type="text/javascript">
    var CastPlayer = new CastPlayer();
</script>
</body>
</html>
